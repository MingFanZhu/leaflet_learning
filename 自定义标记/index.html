<!doctype html>
<html>

<head>
    <title>icon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="../leaflet/leaflet.css">
</head>

<body>
    <div id="map"></div>
    <script src="../leaflet/leaflet.js"></script>
    <script>
        var map =L.map('map', {
            center: [51.505, -0.09],
            zoom: 13
        });
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1Ijoia2F6aW1hIiwiYSI6ImNrZ2l3c2gwMTAyMWYyd2xsc3Z4NWRwN2IifQ.1uHRqKfCZ2hkbMXdJROKVQ'
        }).addTo(map);

        // var greenIcon = L.icon({
        //     iconUrl: './imgs/leaf-green.png',
        //     shadowUrl: './imgs/leaf-shadow.png',

        //     iconSize: [38, 95], // size of the icon
        //     shadowSize: [50, 64], // size of the shadow
        //     iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
        //     shadowAnchor: [4, 62],  // the same for the shadow
        //     popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        // });

        // L.marker([51.5, -0.09], { icon: greenIcon }).addTo(map);

        var LeafIcon = L.Icon.extend({
            options: {
                shadowUrl: './imgs/leaf-shadow.png',
                iconSize: [38, 95],
                shadowSize: [50, 64],
                iconAnchor: [22, 94],
                shadowAnchor: [4, 62],
                popupAnchor: [-3, -76]
            }
        });

        var greenIcon = new LeafIcon({ iconUrl: './imgs/leaf-green.png' }),
            redIcon = new LeafIcon({ iconUrl: './imgs/leaf-red.png' }),
            orangeIcon = new LeafIcon({ iconUrl: './imgs/leaf-orange.png' });

        L.marker([51.5, -0.09], { icon: greenIcon }).addTo(map).bindPopup("I am a green leaf.");
        L.marker([51.495, -0.083], { icon: redIcon }).addTo(map).bindPopup("I am a red leaf.");
        L.marker([51.49, -0.1], { icon: orangeIcon }).addTo(map).bindPopup("I am an orange leaf.");
    </script>
</body>

</html>
